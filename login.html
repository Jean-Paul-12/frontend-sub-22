<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Autenticación · PGSUS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace correcto al CSS -->
    <link href="css/" rel="stylesheet">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /* Asegurar que el cuerpo ocupe toda la pantalla y todo esté centrado */
      html, body {
        height: 100%; /* Ajustar para que ocupe toda la altura de la pantalla */
        margin: 0; /* Eliminar márgenes predeterminados */
        display: flex;
        justify-content: center; /* Centrar horizontalmente */
        align-items: center; /* Centrar verticalmente */
        background-color: #f4f4f4; /* Fondo opcional */
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
        border-radius: 10px; /* Bordes redondeados */
        text-align: center; /* Centrar contenido dentro del formulario */
      }

      .form-signin h1 {
        text-align: center; /* Asegura que el título esté centrado */
        margin-bottom: 1.5rem; /* Espacio debajo del título */
      }

      /* Estilos adicionales para el logo */
      .form-signin img {
        max-width: 100%;
        height: auto;
        margin-bottom: 2rem;
      }

      /* Alineación de campos de usuario y contraseña */
      .form-signin .form-floating {
        text-align: left; /* Alineación a la izquierda para los campos */
      }
    </style>
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="{% url 'index' %}" method="POST">

        <!-- Logo centrado -->
        <img class="mb-4 d-block mx-auto" src="/img/pgsus.png" alt="Logo" width="260" height="200">
        
        <!-- Título -->
        <h1 class="h3 mb-3 titulo-app">LOGIN</h1>

        <!-- Campo de Usuario -->
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="usuario.apellido">
          <label for="floatingInput">Usuario</label>
        </div>

        <!-- Campo de Contraseña -->
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <!-- Casilla "Recordar usuario" -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        
        <!-- Botón de Ingreso -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        
        <!-- Pie de página -->
        <p class="mt-5 mb-3 text-muted">&copy; 2025 Subgrupo 22. Todos los derechos reservados.</p>
      </form>
    </main>
    
  </body>
