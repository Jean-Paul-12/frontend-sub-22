<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.84.0" />
    <title>PGUS - Autenticación</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Enlace correcto al CSS -->
    <link href="styles/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form id="form-login" action="{% url 'index' %}" method="POST">
        <!-- Logo centrado -->
        <img
          class="mb-4 d-block mx-auto"
          src="/img/pgsus.png"
          alt="Logo"
          width="260"
          height="200"
        />

        <!-- Título -->
        <h1 class="h3 mb-3 titulo-app">LOGIN</h1>

        <!-- Campo de Usuario -->
        <div class="form-floating">
          <input
            type="text"
            name="usuario"
            class="form-control"
            id="floatingInput"
            placeholder="usuario.apellido"
          />
          <label for="floatingInput">Usuario</label>
        </div>

        <!-- Campo de Contraseña -->
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Contraseña"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>

        <!-- Casilla "Recordar usuario" -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Recuerdame
          </label>
        </div>

        <!-- Mensaje de error -->
        <p id="err-msg" class="error"></p>

        <!-- Botón de Ingreso -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Ingresar
        </button>

        <!-- Pie de página -->
        <p class="mt-5 mb-3 text-muted">
          &copy; 2025 Subgrupo 22. Todos los derechos reservados.
        </p>
      </form>
    </main>
    <script src="js/login-login.js"></script>
    <script src="js/baseNav.js"></script>
  </body>
</html>
