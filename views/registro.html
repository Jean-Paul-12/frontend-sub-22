<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGUS - Registro</title>
    <link rel="stylesheet" href="css/registro.css" />
  </head>
  <body>
    <div class="container1">
      <div class="header">
        <div class="logo">PGUS</div>
        <div class="actions">
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="content">
        <h1>Registro</h1>
        <form id="registroForm">
          <div class="form-group">
            <label for="nombre">Nombre*</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ej: Pepito"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ej: pperez@correo.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="primerApellido">Primer Apellido*</label>
            <input
              type="text"
              id="primerApellido"
              name="primerApellido"
              placeholder="Ej: Torres"
              required
            />
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña*</label>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              placeholder="Escribe tu contraseña"
              required
            />
          </div>
          <div class="form-group">
            <label for="segundoApellido">Segundo Apellido</label>
            <input
              type="text"
              id="segundoApellido"
              name="segundoApellido"
              placeholder="Ej: Mendez"
            />
          </div>
          <div class="form-group">
            <label for="confirmarContrasena">Confirmar Contraseña*</label>
            <input
              type="password"
              id="confirmarContrasena"
              name="confirmarContrasena"
              placeholder="Confirma tu contraseña"
              required
            />
          </div>
          <p class="block">
            <button type="submit" class="btn">Registrarme</button>
          </p>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Subgrupo 22. Todos los derechos reservados.</p>
    </div>
    <script src="js/registro-validacionesRegistro.js"></script>
    <script src="js/baseNav.js"></script>
  </body>
</html>
